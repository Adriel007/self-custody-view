<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Libs-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <!--/Libs-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Custody-View</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark">
    <div
      id="container"
      class="d-flex flex-column justify-content-between align-items-center h-100 w-100"
    >
      <h1 class="text-white mt-2 mb-5">Select your language:</h1>
      <div
        class="d-flex flex-row w-100 text-white justify-content-around align-items-center"
      >
        <input type="radio" id="en" name="lang" value="en" class="d-none" />
        <input type="radio" id="pt" name="lang" value="pt" class="d-none" />
        <input type="radio" id="ru" name="lang" value="ru" class="d-none" />
        <label for="en">
          <img src="../assets/en.png" class="img" alt="English" />
          <h3 class="text-center">English</h3>
        </label>
        <label for="pt">
          <img src="../assets/pt.png" class="img" alt="Portuguese" />
          <h3 class="text-center">Português</h3>
        </label>
        <label for="ru">
          <img src="../assets/ru.png" class="img" alt="Russian" />
          <h3 class="text-center">Русский</h3>
        </label>
      </div>
      <button
        class="btn btn-primary m-5 rounded-circle wh-fixed d-flex justify-content-center align-items-center"
        id="save"
        disabled
      >
        <i class="bi bi-arrow-right fs-10"></i>
      </button>
    </div>
    <script defer src="scripts.js"></script>
  </body>
</html>
